<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Index</title>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>게시글 목록</h1>
    </div>
    <div class="pull-right" style="width:100px;margin:10px 0;">
        <!--        <a href="#" th:href="@{/new}" class="btn btn-primary btn-block">등록</a>-->
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>서비스 분류</th>
            <th>제목</th>
            <th>작성 날짜</th>
            <th>수정 날짜</th>
        </tr>
        </thead>
        <tbody>
        <div class="pull-right" style="width:100px;margin:10px 0;">
            <a href="#" th:href="@{/new}" class="btn btn-primary btn-block">등록</a>
        </div>
        <tr th:each="basic : ${basicList}">
            <td th:text="${basic.idx}"></td>
            <td>
                <a href="#" th:href="@{'/basic/'+ ${basic.idx}}" th:text="${basic.name}"></a>
            </td>
            <td th:text="${basic.label}"></td>
            <td th:text="${basic.email}"></td>
            <td th:text="${basic.phone}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <div class="page-header">
        <h1>게시글 목록</h1>
    </div>
    <div class="pull-right" style="width:100px;margin:10px 0;">
        <!--        <a href="#" th:href="@{/new}" class="btn btn-primary btn-block">등록</a>-->
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>서비스 분류</th>
            <th>제목</th>
            <th>작성 날짜</th>
            <th>수정 날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" profile : ${profileList}">
            <td th:text="${profile.idx}"></td>
            <td>
                <a th:herf="'/' + ${profile.idx}" th:text="${profile.url}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
