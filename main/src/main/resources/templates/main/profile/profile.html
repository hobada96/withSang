<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Index</title>
</head>
<body>
<div th:replace="layout/header::header"></div>
<div class="container">
    <div class="page-header">
        <h1>Profile 확인</h1>
    </div>

    <table class="table">
        <tr>
            <th style="padding:13px 0 0 15px;">SNS</th>
            <td th:text="${profile.network}"></td>
        </tr>
        <tr>
            <th style="padding:13px 0 0 15px;">ID</th>
            <td th:text="${profile.userName}"></td>
        </tr>
        <tr>
            <th style="padding:13px 0 0 15px;">링크</th>
            <td th:text="${profile.url}"></td>
        </tr>
        <tr>
            <th style="padding:13px 0 0 15px;">등록시간</th>
            <td><input type="text" class="col-md-6 mb-3 form-control input-sm" readonly="readonly"
                       th:value="${profile?. createDat} ? ${#temporals.format(profile.createDat,'YYYY-MM-dd hh:mm:ss')} : ${profile?.createDat}"/>
            </td>
        </tr>
        <tr>
            <th style="padding:13px 0 0 15px;">수정시간</th>
            <td><input type="text" class="col-md-6 mb-3 form-control input-sm" readonly="readonly"
                       th:value="${profile?. updateDat} ? ${#temporals.format(profile.updateDat,'YYYY-MM-dd hh:mm:ss')} : ${profile?.updateDat}"/>
            </td>
        </tr>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
